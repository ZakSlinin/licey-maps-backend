<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licey Maps - –ü–æ–∏—Å–∫ –º–∞—Ä—à—Ä—É—Ç–æ–≤</title>
    <style>
        body {

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {

            padding: 30px;

        }

        }

        }
        button:hover {

        }
        button:disabled {

            cursor: not-allowed;
        }
        .result {

            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .route-step {
            display: flex;

            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .step-number {
            background: #007bff;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #6c757d;
        }
        .error {
            background-color: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Licey Maps - –ü–æ–∏—Å–∫ –º–∞—Ä—à—Ä—É—Ç–æ–≤</h1>
        
        <div class="form-group">
            <label for="startPoint">–û—Ç–∫—É–¥–∞:</label>
            <select id="startPoint">
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞—á–∞–ª—å–Ω—É—é —Ç–æ—á–∫—É</option>
                <option value="1">–ì–ª–∞–≤–Ω—ã–π –≤—Ö–æ–¥</option>
                <option value="2">–ö–∞–±–∏–Ω–µ—Ç 101</option>
                <option value="3">–ö–∞–±–∏–Ω–µ—Ç 102</option>
                <option value="4">–ö–∞–±–∏–Ω–µ—Ç 103</option>
                <option value="5">–ö–∞–±–∏–Ω–µ—Ç 104</option>
                <option value="6">–ö–∞–±–∏–Ω–µ—Ç 105</option>
                <option value="7">–ö–∞–±–∏–Ω–µ—Ç 106</option>
                <option value="8">–ö–∞–±–∏–Ω–µ—Ç 107</option>
                <option value="9">–ö–∞–±–∏–Ω–µ—Ç 108</option>
                <option value="10">–ö–∞–±–∏–Ω–µ—Ç 109</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="endPoint">–ö—É–¥–∞:</label>
            <select id="endPoint">
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω–µ—á–Ω—É—é —Ç–æ—á–∫—É</option>
                <option value="1">–ì–ª–∞–≤–Ω—ã–π –≤—Ö–æ–¥</option>
                <option value="2">–ö–∞–±–∏–Ω–µ—Ç 101</option>
                <option value="3">–ö–∞–±–∏–Ω–µ—Ç 102</option>
                <option value="4">–ö–∞–±–∏–Ω–µ—Ç 103</option>
                <option value="5">–ö–∞–±–∏–Ω–µ—Ç 104</option>
                <option value="6">–ö–∞–±–∏–Ω–µ—Ç 105</option>
                <option value="7">–ö–∞–±–∏–Ω–µ—Ç 106</option>
                <option value="8">–ö–∞–±–∏–Ω–µ—Ç 107</option>
                <option value="9">–ö–∞–±–∏–Ω–µ—Ç 108</option>
                <option value="10">–ö–∞–±–∏–Ω–µ—Ç 109</option>
            </select>
        </div>
        
        <button id="findRouteBtn" onclick="findRoute()">–ù–∞–π—Ç–∏ –º–∞—Ä—à—Ä—É—Ç</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        
        async function findRoute() {
            const startPoint = document.getElementById('startPoint').value;
            const endPoint = document.getElementById('endPoint').value;
            const resultDiv = document.getElementById('result');
            const findBtn = document.getElementById('findRouteBtn');
            
            if (!startPoint || !endPoint) {
                showResult('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –Ω–∞—á–∞–ª—å–Ω—É—é –∏ –∫–æ–Ω–µ—á–Ω—É—é —Ç–æ—á–∫–∏', 'error');
                return;
            }
            
            if (startPoint === endPoint) {
                showResult('–ù–∞—á–∞–ª—å–Ω–∞—è –∏ –∫–æ–Ω–µ—á–Ω–∞—è —Ç–æ—á–∫–∏ –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏', 'error');
                return;
            }
            
            findBtn.disabled = true;
            findBtn.textContent = '–ü–æ–∏—Å–∫...';
            showResult('–ü–æ–∏—Å–∫ –º–∞—Ä—à—Ä—É—Ç–∞...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/find-route`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_point_id: parseInt(startPoint),
                        end_point_id: parseInt(endPoint)
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –º–∞—Ä—à—Ä—É—Ç–∞');
                }
                
                const route = await response.json();
                displayRoute(route);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showResult(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                findBtn.disabled = false;
                findBtn.textContent = '–ù–∞–π—Ç–∏ –º–∞—Ä—à—Ä—É—Ç';
            }
        }
        
        function displayRoute(route) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <div class="success">
                    <h3>‚úÖ –ú–∞—Ä—à—Ä—É—Ç –Ω–∞–π–¥–µ–Ω!</h3>
                    <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞–≥–æ–≤:</strong> ${route.path.length}</p>
                    <p><strong>–ü—É—Ç—å —á–µ—Ä–µ–∑ —Ç–æ—á–∫–∏:</strong> ${route.path.join(' ‚Üí ')}</p>
                    
                    <h4>–ü–æ—à–∞–≥–æ–≤—ã–π –º–∞—Ä—à—Ä—É—Ç:</h4>
            `;
            
            route.rooms.forEach((room, index) => {
                html += `
                    <div class="route-step">
                        <div class="step-number">${index + 1}</div>
                        <div>${room}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }
        
        function showResult(message, type = '') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ—á–µ–∫ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function loadPoints() {
            try {
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É —Ç–æ—á–µ–∫ —Å —Å–µ—Ä–≤–µ—Ä–∞
                console.log('–¢–æ—á–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ—á–µ–∫:', error);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', loadPoints);
    </script>
</body>
</html>
